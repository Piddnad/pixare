{% extends "people/people_base.html" %}

{% block people_content %}

<div class="am-g">
  <div class="am-u-sm-11 am-u-sm-centered">
    <div class="am-btn-group">
      {% for tag in tag_list %}
        <a type="button" class="am-btn am-btn-primary" href="/search/?q={{tag.tag.name}}">{{tag.tag.name}}</a>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
